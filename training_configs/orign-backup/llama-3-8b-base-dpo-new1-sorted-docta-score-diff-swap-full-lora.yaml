# Model arguments
model_name_or_path: princeton-nlp/Llama-3-Base-8B-SFT #/mnt/data1/jinlong/DPO-noisy-outputs/llama-3-8b-sft
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# LoRA arguments
use_peft: false
# load_in_8bit: false
# load_in_4bit: true
lora_r: 128
lora_alpha: 64
lora_dropout: 0.1
lora_target_modules:
- q_proj
- k_proj
- v_proj
- o_proj
- gate_proj
- up_proj
- down_proj


# Data training arguments
dataset_mixer:
  # HuggingFaceH4/ultrafeedback_binarized: 1.0
  # /home/jlpang/QualityDPO/datasets/ultrafeedback: 1.0
  # argilla/ultrafeedback-binarized-preferences-cleaned: 0.01
  jlpang888/ultrafeedback_sorted_docta_score_swap: 1.0
dataset_splits:
- train
- test
preprocessing_num_workers: 12

# SimPOTrainer arguments
bf16: true
beta: 0.01
label_smoothing: 0.0
loss_type: sigmoid ##dpo
do_eval: true
reference_free: false
evaluation_strategy: steps
eval_steps: 100
gradient_accumulation_steps: 4 #8
per_device_train_batch_size: 5
per_device_eval_batch_size: 5
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: true
hub_model_id: jlpang888/llama-3-8b-base-dpo-new1-sorted-docta-score-diff-swap-full
learning_rate: 1.0e-6
log_level: info
logging_steps: 5
lr_scheduler_type: cosine
max_length: 1024
max_prompt_length: 512
num_train_epochs: 1
optim: adamw_torch
output_dir: /mnt/data1/jinlong/DPO-noisy-outputs/llama-3-8b-dpo-new1-sorted-docta-score-diff-swap-full/
# do_merge_model: true
# merged_model_output_dir: /mnt/data1/jinlong/DPO-noisy-outputs/llama-3-8b-dpo-merged/
run_name: llama-3-8b-base-dpo-new1-sorted-docta-score-diff-swap-full
push_to_hub: false
save_strategy: "steps"
save_steps: 1000000
report_to:
- wandb
save_total_limit: 20
seed: 42
warmup_ratio: 0.1
